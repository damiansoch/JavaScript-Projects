<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Data Atributes</h1>
    <h2>Characters</h2>
    <h3>Click on a universe to see the character!</h3>
    <ul>
      <li onclick="displayType(this)" id="DC" data-character-type="Batman">
        DC
      </li>
      <li
        onclick="displayType(this)"
        id="Star Wars"
        data-character-type="Luke Skywalker"
      >
        Star Wars
      </li>
      <li onclick="displayType(this)" id="Marvel" data-character-type="Thor">
        Marvel
      </li>
      <li
        onclick="displayType(this)"
        id="Star Trek"
        data-character-type="Jean-Luc Picard"
      >
        Star Trek
      </li>
    </ul>
    <script src="./JS/JavaScript_3.js"></script>
  </body>
</html>
